plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

group 'org.example'
version '1.0'
repositories {
    mavenCentral()
}
javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls','javafx.fxml' ]
}
dependencies {
}
application{
    mainClassName= 'it.unicam.quasylab.gpmonitorgui.Main'
}


